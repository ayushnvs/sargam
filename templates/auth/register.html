{% extends 'base/base.html' %}
{% block content %}
<div class="signin-div text-center">
    <main class="form-signin w-100 m-auto">
        <form method="POST">
            {% csrf_token %}
            <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Register</h1>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Alert!</strong> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Alert!</strong> "There was an error!"
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            {{ form.as_p }}

            <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>

        <label class="mt-5 mb-3">
            Already a member? <a href="{% url 'log_in' %}">Login</a>
        </label>
    </main>
</div>
{% endblock %}
